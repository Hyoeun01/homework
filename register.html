<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입하기</title>

  <link rel="stylesheet" href="./register.css">
</head>

<body>
  <h1> 이제 당신의 일정을 관리하세요! &nbsp;&nbsp;&nbsp;&nbsp;</h1>

  <form action="main-on.html" method="get">

    <div id="userImageContainer">
      <img id="userImage" src="user_profile.png" alt="User Image" width="70" height="70">
      <input id="userInput" type="file" accept="image/*" onchange="displayImage(event)">
      <div id="tooltip">사진을 추가해보세요</div>
    </div>
    <div class="all_info">
      <div class="form-group">
        <label for="nickname">사용할 별명을 입력하세요</label>
        <input type="text" id="nickname" name="nickname" required>
      </div>
      <div class="form-group">
        <label for="email">이메일을 입력하세요</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">비밀번호를 설정하세요</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">비밀번호를 확인하세요</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>
    </div>
    <div class="form-group">

      <button onclick="submitForm()">가입하기</button>

    </div>
  </form>
  <script src="./register.js">


  </script>

</body>

</html>
